<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js"></script>
    <style>
        div{
            width:200px;
            height:100px;
            background-color:yellow;
            border: 5px solid blue;
            margin: auto;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div id="box" style="text-align: center;padding-top:50px;">Welcome</div>
    <br><br>
    Background Color : <input id="bcolor" type="color" onchange="change()">
    <br><br>
    Text color : <input id="tcolor" type="color" onchange="change()">
    <br><br>
    Text size : <select id="tsize">
        <option>10</option>
        <option>20</option>
        <option>30</option>
        <option>40</option>
        <option>50</option>
        </select>
    <br><br>
    Box Width : <input id="width" type="text" onkeyup="change()">
    <br><br>
    Box Height : <input id="height" type="text" onkeyup="change()">
    <br><br>
    <input id="bdradius" type="range" onchange="change()">
    <br>
    Border Radius : <br>
</body>
</html>
